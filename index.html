<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Project tracking intro component</title>

</head>
<body>
  
  <label class="box">
    <input type="checkbox" onchange="menu()">
    <span class="slider"></span>
  </label>
  

  <div id="nav">
    <div id="logo"><img src="images/logo.svg" alt="logo"></div>
    <ul class="links">
      <li><a href="#">Product</a></li>
      <li><a href="##">Features</a></li>
      <li><a href="###">Pricing</a></li>
      <li><a href="####" id="login">Login</a></li>
    </ul>

  <div class="main">
    <div class="left">
      <span class="new">NEW</span><span class="mono"> Monograph Dashboard</span> <br>
      <h1>
        Powerful insights into your team

      <button class="btn">Schedule a demo</button> 
      <span class="prev">to see a live preview</span>

    <div class="right"><img src="images/illustration-devices.svg" alt="Phone and Laptop"></div>
